<!DOCTYPE html>
<html >
<head>
   
    <style>
        table,th,td {
            border:1px solid black;
            border-collapse:collapse;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>  
    <title>Bienvendios a Ortesis</title>
</head>
<body>
    
    <h1>Bienvenidos a Ortesis Grupo 5</h1>

    <br>
    <br>
    <hr>
<!--------------------CATEGORY-------------------->

    <h2> Categorias</h2>
    <div id="resultado1"></div>
    
    
    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">
       
        
    </div>
    <button onclick="traerInformacionCategorias()" > Consultar Categorias</button>
    <button onclick="guardarInformacionCategorias()">Guardar Categorias</button>

    <br>
    <hr>
    
<!-------------------------------ORTOPEDIC---------------------------->

<h2>Ortesis</h2>
    <div id="resultado2"></div>
    
    
    <div>
        <input type="text" id="Oname" placeholder="name">
        <input type="text" id="Obrand" placeholder="brand"><br>
        <input type="number" id="Oyear" placeholder="year">
        <input type="text" id="Odescription" placeholder="description">    
    </div>
    <button onclick="traerInformacionOrtopedic()" > Consultar Ortesis</button>
    <button onclick="guardarInformacionOrtopedic()">Guardar Ortesis</button>

    <br>
    <hr>
    
<!-------------------------------CLIENTES---------------------------->
 <h2>Clientes</h2>
    <div id="resultado3"></div>
    
    
    <div>
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password"><br>
        <input type="number" id="CLname" placeholder="name">
        <input type="text" id="CLage" placeholder="age">    
    </div>
    <button onclick="traerInformacionClient()" > Consultar Cliente</button>
    <button onclick="guardarInformacionClient()">Guardar Cliente</button>

    <br>
    <hr>  
<!-------------------------------MENSAJES---------------------------->
<h2>Mensajes</h2>
    <div id="resultado4"></div>
    
    
    <div>        
        <input type="text" id="Mmessage" placeholder="Message">    
    </div>
    <button onclick="traerInformacionMessage()" > Consultar Mensaje</button>
    <button onclick="guardarInformacionMessage()">Guardar Mensaje</button>

    <br>
    <hr>  

<!-------------------------------RESERVACIONES---------------------------->
<h2>Reservaciones</h2>
    <div id="resultado5"></div>
    
    
    <div>        
        <input type="datetime-local" id="RstartDate" placeholder="startdate">
        <input type="datetime-local" id="RdevolutionDate" placeholder="devolitiondate">
        <input type="text" id="Rstatus" placeholder="status">    
    </div>
    <button onclick="traerInformacionReservation()" > Consultar Reservacion</button>
    <button onclick="guardarInformacionReservation()">Guardar Reservacion</button>

    <br>
    <hr>  
</body>
</html>
